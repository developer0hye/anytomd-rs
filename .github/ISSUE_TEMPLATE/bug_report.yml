name: Bug Report
description: Report a bug in anytomd
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: anytomd version
      description: "Run `cargo pkgid anytomd` or check your Cargo.toml"
      placeholder: "e.g. 0.8.0"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust version
      description: "Output of `rustc --version`"
      placeholder: "e.g. rustc 1.89.0 (stable)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: format
    attributes:
      label: File format
      description: "Which file format were you converting?"
      placeholder: "e.g. DOCX, PPTX, XLSX, PDF, HTML, CSV, JSON, XML, Image"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "A clear description of the bug."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: "Minimal steps to reproduce the behavior."
      placeholder: |
        1. Call `convert_file("example.docx", None)`
        2. Observe the output...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: "What actually happened? Include error messages or incorrect output."
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: "Any other context â€” logs, screenshots, sample files, feature flags used, etc."
    validations:
      required: false
